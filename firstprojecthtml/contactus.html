<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outercontainer">
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/" target="_blank">Home</a></li>
                <li><a href="/#aboutlts" target="_blank">About LTS</a></li>
                <li><a href="/#menu" target="_blank">Our Menu</a></li>
                <li><a href="storehours.html" target="_blank">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section id="thirdtacosimg">
                <figure>
                    <img src="img/tacos1.jpg" alt="Anothertacos" title="Tacos" width="400" height="300">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </section>

            <section id="form">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post" target="_blank">
                
                   
                    <p>
                        <label for="firstname">FirstName:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p class="box">
                        <label for="message">Your Message:</label>
                        
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                
                
                     <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
                <br>
                </section>
                <section>
                    <h2>Our Location</h2>
                    <p>
                        <address>555 Taco Temptation Lane,Suite T <br>kansas City: MO 55555-5555</address>
                    </p>
                    <p>Phone:<a href="tel:555-555-5555">555-555-5555</a>
                    </p>
                </section>
        </article>
        
        
        
    </main>
    <footer>
        <p><a href="#">Back to Top</a></p>
    </footer>
</div>
    
    
</body>
</html>
